spring.application.name=sunnyside-pet-care

# Use in-memory H2 for local development
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server port
server.port=8080


# Gmail SMTP example (uncomment and set your values to send real email)
# For accounts with 2-Step Verification, generate an App Password and use it below.
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Optional: default encoding
spring.mail.default-encoding=UTF-8

# Enable JavaMail debug output to the application logs (useful for troubleshooting SMTP)
spring.mail.properties.mail.debug=true

# Also write logs to a file for easier debugging during local development
logging.file.name=backend.log
